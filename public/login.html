<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Unami Foundation Moments</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2563eb">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }
        .logo h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #1d4ed8;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .loading {
            text-align: center;
            color: #6b7280;
            margin-top: 1rem;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #6b7280;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/logo.png" alt="Unami Foundation" onerror="this.style.display='none'">
            <h1>üåç Moments Admin</h1>
            <p>Unami Foundation Community Platform</p>
        </div>
        
        <div id="error-message"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="admin@unamifoundation.org">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                Sign In
            </button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Signing in...
        </div>
        
        <div class="footer">
            <p>¬© 2024 Unami Foundation. Secure admin access.</p>
        </div>
    </div>

    <script>
        window.SUPABASE_URL = 'https://arqeiadudzwbmzdhqkit.supabase.co';
        window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFycWVpYWR1ZHp3Ym16ZGhxa2l0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTg1OTgsImV4cCI6MjA4MTc5NDU5OH0.ZuFeM6U3_-romnhLN2X3ozqWHovifqMQjxRAc3N8r2E';
        
        let supabaseClient = null;
        let initAttempts = 0;
        
        function initSupabase() {
            initAttempts++;
            console.log('Init attempt:', initAttempts);
            
            if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
                try {
                    supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                    console.log('Supabase client created successfully');
                    return true;
                } catch (error) {
                    console.error('Supabase client creation failed:', error);
                    return false;
                }
            } else {
                console.error('Supabase not available:', {
                    supabase: !!window.supabase,
                    url: !!window.SUPABASE_URL,
                    key: !!window.SUPABASE_ANON_KEY
                });
                
                // Retry up to 5 times
                if (initAttempts < 5) {
                    setTimeout(initSupabase, 1000);
                }
                return false;
            }
        }
        
        function showError(message) {
            document.getElementById('error-message').innerHTML = `<div class="error">${message}</div>`;
        }
        
        function clearError() {
            document.getElementById('error-message').innerHTML = '';
        }
        
        function setLoading(loading) {
            const form = document.getElementById('login-form');
            const loadingDiv = document.getElementById('loading');
            const btn = document.getElementById('login-btn');
            
            if (loading) {
                form.style.display = 'none';
                loadingDiv.style.display = 'block';
                btn.disabled = true;
            } else {
                form.style.display = 'block';
                loadingDiv.style.display = 'none';
                btn.disabled = false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // Try to initialize immediately
            initSupabase();
            
            const form = document.getElementById('login-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearError();
                setLoading(true);
                
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                
                try {
                    // Try to initialize if not already done
                    if (!supabaseClient) {
                        const initialized = initSupabase();
                        if (!initialized) {
                            throw new Error('Authentication service unavailable - please refresh and try again');
                        }
                    }
                    
                    console.log('Attempting login for:', email);
                    
                    // Sign in with Supabase
                    const { data, error } = await supabaseClient.auth.signInWithPassword({
                        email,
                        password
                    });
                    
                    if (error) {
                        console.error('Supabase auth error:', error);
                        throw new Error(error.message);
                    }
                    
                    console.log('Login successful, session:', !!data.session);
                    
                    if (data.session) {
                        // Skip admin verification for now, just redirect
                        console.log('Redirecting to admin dashboard');
                        window.location.href = '/admin-dashboard.html';
                    } else {
                        throw new Error('Login failed - no session created');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    showError(error.message || 'Login failed. Please try again.');
                    setLoading(false);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" onload="initSupabase()" onerror="showError('Failed to load authentication service')"></script>
</body>
</html>
